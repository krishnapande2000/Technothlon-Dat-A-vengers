<script>
// Tabs
function openLink(evt, linkName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("myLink");
  for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(linkName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
// Click on the first tablink on load
document.getElementsByClassName("tablink")[0].click();
</script>

<script type="text/javascript">
  window.onload = function() {
    document.getElementById('null_col').style.display = 'none';

  };

  function showDiv(elem){
      if(elem.value == "total_null" )
      document.getElementById('null_col').style.display = "block";
      else
    document.getElementById('null_col').style.display = 'none';

}
function isJson(item) {
    item = typeof item !== "string"
        ? JSON.stringify(item)
        : item;

    try {
        item = JSON.parse(item);
    } catch (e) {
        return false;
    }

    if (typeof item === "object" && item !== null) {
        return true;
    }

    return false;
}

// var xzz;
function view2(){
  $.ajax({
      type: "POST",
      url: "/view_2",
      data: {'input_val':$("#null_value").val(),'col':$("#null_column").val(),csrfmiddlewaretoken:'{{ csrf_token }}'},
      success: function(resultData){
        // xzz = resultData;
          var xm = resultData;
          if(xm['credit']!="NA"){
            $("#creditse").html(xm['credit']);
          }
          if(isJson(xm["data"])){

              var tbl=$("<table/>").attr("id","mytable");
              $("#texta").html(tbl);
                    for(var y in xm["data"]){
                  var tr="<tr>";
                  var td1="<td style='color:white'>"+y+"</td>";
                  var td3="<td style='color:white'>"+xm["data"][y]+"</td></tr>";

                 $("#mytable").append(tr+td1+td3); 

              }
          }
          else{
            
              $("#texta").html('<p style="color:white;">'+xm["data"]+'</p>');
          }

          alert(xm["message"]);
      }
  });
}
